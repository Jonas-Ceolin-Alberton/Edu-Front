<div class="background">
    <div class="card-login">
        <label class="titulo">EDU</label>
        <label class="menssagem-fazer-login">FaÃ§a o login para continuar</label>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm" autocomplete="off" class="form">
            <mat-form-field  color="primary" >
                <input matInput placeholder="email" name="email"  [(ngModel)]="usuario.username" required type="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput  color="primary" placeholder="senha" name="senha" [(ngModel)]="usuario.password" required type="password">
            </mat-form-field>

            <button class="botao-entrar" mat-raised-button color="primary" type="submit" [disabled]="heroForm.invalid">Entrar</button>
        </form> 
        <button mat-raised-button  type="button" (click)="navegarNovoCadastro()">Cadastre-se gratuitamente</button>
    </div>
</div>
