<div class="app-sidenav-container">
    <div class="app-sidenav" [ngClass]="{'app-sidenav-close': status}">
        <app-menu (itemSelected)="changeClassSidenav()"></app-menu>
    </div>
    <div [ngClass]="{'backdrop': !status}" (click)="changeClassSidenav()"></div>

    <div class="app-container" >
        <app-toolbar (menuToggle)="changeClassSidenav()"></app-toolbar>
        <div class="app-container">
            <router-outlet></router-outlet> 
        </div>
    </div>
</div>
