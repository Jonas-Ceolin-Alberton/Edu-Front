<div class="container-div">
    <h3 style="margin-left: 20px">Atividades Disponiveis</h3>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let solicitacao of solicitacoes">
            <mat-expansion-panel-header>
                <mat-panel-title >
                    <div class="titulo-card">
                        <mat-icon svgIcon="{{getIconByTiposolicitacao(solicitacao)}}"></mat-icon>
                        <h4 style="margin: 0; margin-left: 20px">TESTE</h4>
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>

        </mat-expansion-panel>
    </mat-accordion>
</div>
