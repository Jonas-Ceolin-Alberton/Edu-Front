<mat-card class="card-cadastro">
	<h3>Cadastro Atividade</h3>
	<h4 style="margin: 0" class="subtitulo">Wallpaper</h4>
	<hr>
	<div FileUploader (whenUploaded)="carregouImagem($event)"  [accept]="'image/x-png,image/gif,image/jpeg'"  class="container-flex">
		<div *ngIf="!atividade.imagem.id" class="image-upload">
			<mat-icon class="image-icon" svgIcon="imagem"></mat-icon>
			<span>click para adicionar seu wallpaper</span>
			<span>sugestão de 250x250</span>
		</div>
		<img id="imagem" class="imagem">
	</div>

	<div class="list">		
		<h4  class="subtitulo">Titulo e Descricao</h4>
		<mat-form-field >
			<input matInput placeholder="Título" name="titulo" [(ngModel)]="atividade.titulo">
		 </mat-form-field>

		 <mat-form-field >
			<textarea matInput class="textarea" placeholder="Descrição" name="descricao" [(ngModel)]="atividade.descricao"></textarea>
		</mat-form-field>
	</div>

	<div class="list">		
		<h4  class="subtitulo">Capítulos</h4>
		
		<mat-accordion>
			<mat-expansion-panel *ngFor="let capitulo of atividade.capitulos">
				<mat-expansion-panel-header>
					<mat-panel-title> <h4 style="margin: 0">Teste</h4></mat-panel-title>
				</mat-expansion-panel-header>
				<div *ngFor="let aula of capitulo.aulas" class="item-aula" (click)="visualizarPlayer()">
					<mat-icon svgIcon="reproduzir"></mat-icon>
					<label style="margin-left: 10px;">{{aula.nome}}</label>
				</div>	
			</mat-expansion-panel>
		</mat-accordion>

		<button mat-fab color="primary" style="margin-top: 20px" (click)="criarCapitulo()">
				<mat-icon svgIcon="add"></mat-icon>
			</button>
	</div>

</mat-card>
