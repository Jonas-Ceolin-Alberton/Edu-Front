<mat-card style="margin-top: 30px">
	<mat-card-header class="header">
		<mat-card-title class="titulo">Criar Capítulo</mat-card-title>
	</mat-card-header>

	<mat-card-content style="margin-top: 15px">
		<form #form="ngForm" autocomplete="off">
			<mat-form-field style="width: 30%">
				<input matInput placeholder="Título" name="titulo" required [(ngModel)]="capitulo.nome">
			</mat-form-field>
		</form>
	</mat-card-content>
	<mat-card-actions style="padding: 0">
		<button mat-button (click)="cancelar()">Cancelar</button>
		<button mat-button color="primary" cdkFocusInitial (click)="criar()" [disabled]="form.invalid">Criar</button>
	</mat-card-actions>
</mat-card>
