<h1 mat-dialog-title>Ops!, você ainda não pode criar atividades</h1>
<div mat-dialog-content class="content">
	<p>Você deseja pedir permissão à Instituição para criar atividades?</p>

<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Não</button>
	<button mat-button color="primary" (click)="solicitarPermissaoCriador()" cdkFocusInitial>Sim</button>
</div>
