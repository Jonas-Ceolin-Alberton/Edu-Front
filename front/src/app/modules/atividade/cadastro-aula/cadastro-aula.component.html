<mat-card style="margin-top: 30px">
	<mat-card-header class="header">
		<mat-card-title class="titulo">Criar Aula</mat-card-title>
	</mat-card-header>

	<mat-card-content class="content">
		<mat-form-field style="width: 30%">
			<input matInput placeholder="Nome" name="nome" [(ngModel)]="aula.nome">
		</mat-form-field>

		<mat-form-field style="width: 30%">
			<input matInput placeholder="Click para escolher um arquvio" name="file"  [(ngModel)]="aula.file.nome" FileUploader (whenUploaded)="carregouVideo($event)"  [accept]="'video/mp4,video/x-m4v,video/*'" >
		</mat-form-field>

		<!-- <div class="upload-video"></div> -->

	</mat-card-content>
	<mat-card-actions style="padding: 0">
		<button mat-button (click)="cancelar()">Cancelar</button>
		<button mat-button color="primary" cdkFocusInitial (click)="criar()">Criar</button>
	</mat-card-actions>
</mat-card>
